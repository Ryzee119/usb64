[common_env_data]
src_filter =
    +<*.cpp> +<*.c>
    +<fatfs/*.c>
    +<fatfs/*.cpp>
    +<n64/*.c>
    +<printf/*.c>
    +<tinyalloc/*.c>

build_flags =
    -O2
    -Wall
    -Isrc/
    -Isrc/fatfs
    -Isrc/n64
    -Isrc/printf
    -Isrc/tinyalloc

    ; Printf Configuration
    -DPRINTF_DISABLE_SUPPORT_FLOAT
    -DPRINTF_DISABLE_SUPPORT_EXPONENTIAL
    -DPRINTF_DISABLE_SUPPORT_LONG_LONG
    -DPRINTF_DISABLE_SUPPORT_PTRDIFF_T

    ; Tinyalloc Configuration
    -DTA_DISABLE_COMPACT

[env:teensy41]
platform = teensy@~1.153.0
board = teensy41
framework = arduino
monitor_port = COM25
monitor_speed = 256000

; Disable the inbuilt framework lib so I can use my own fork
lib_ignore = USBHost_t36

src_filter =
    ${common_env_data.src_filter}
    +<USBHost_t36/*.cpp>
    +<ILI9341_t3n/src/*.cpp>
    +<ILI9341_t3n/src/*.c>
    +<tft/*.cpp>

build_flags =
    ${common_env_data.build_flags}
    -Isrc/USBHost_t36
    -Isrc/ILI9341_t3n/src
    -Isrc/tft
    ; -DUSBHOST_PRINT_DEBUG
    ; -DDEBUG_JOYSTICK
